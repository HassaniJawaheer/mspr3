tft_training_metadata:
  type: yaml.YAMLDataset
  filepath: data/08_final_models/tft/training.yml
  versioned: true

tft_training_scores:
  type: yaml.YAMLDataset
  filepath: data/08_final_models/tft/scores.yml
  versioned: true

tft_evaluation_scores:
  type: yaml.YAMLDataset
  filepath: data/08_final_models/tft/evaluation_scores.yml
  versioned: true

