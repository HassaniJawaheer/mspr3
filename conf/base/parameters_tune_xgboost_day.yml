# This is a boilerplate parameters config generated for pipeline 'tune_xgboost_day'
# using Kedro 0.19.12.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.19.12/configuration/parameters.html

add_tempo:
  mode: aggregate_day

add_features:
  include:
    - temperature
    - sunshine
    - weekday
    - month
    - season
    - vacation

preprocessing:
  target_col_prefix: "Consommation_"
  window_size: 7
  seed: 42
  features_to_include:
    - weekday
    - month
    - season
    - tempo
  target_features_to_include: []
  test_size: 0.2
  shuffle: false

tuning:
  n_trials: 20
  timeout: null
  seed: 42

plot_tuning_dir:  
  output_dir: "data/07_model_output/eco2mix/xgboost/day/plots"
