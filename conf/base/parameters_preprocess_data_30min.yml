check_frequency:
  datetime_col: Datetime 
  freq: 30min 

split_train_cal_test:
  cal_year: 2021
  test_year: 2022

preprocess_params:
  mode: aggregate_minute

feature_params:
  include:
    - temperature
    - sunshine
    - weekday
    - month
    - season
    - vacation
